<script>
    var x = 4
    var y = 7

    if (x < y) {
        document.write("둘중에 더 큰 수는 y입니다.")
    }else if(x=y){
        document.write("x와 y는 같습니다.")
    }else{
        document.write("둘중에 더 큰 수는 x입니다.")
    }
</script>
