<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script>

let inputNumber = prompt('숫자를 입력하세요')

if (inputNumber>20){
    document.write("입력한 숫자가 20이상입니다.")
} else if(inputNumber==20){
    document.write("입력한 숫자가 20입니다.")
}else{
    document.write("입력한 숫자가 20이하입니다.")
}
</script>
</body>
</html>
