<!DOCTYPE html>
<html lang="en">
<head>
    <title>Github website</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, 
    user-scalable=no maximum-scale=1, minimun-scale=1">
    <meta name="auther" content="JH.Kim">
    <meta name="description" content="Github is where people build software.">

    <meta property="og:type" content="website">
    <meta property="og:stie_name" content="Github">
    <meta property="og:title" content="Build software better!">
    <meta property="og:description" content="Github is where people build software.">
    <meta property="image" content="img/log_github.png">
    <meta property="url" content="https://github.com">

    <!-- twitter card -->
    <!-- https://developer.twitter.com/en/docs/tweets/optimize-with-cards/guides/getting-started.html -->
    <meta property="twitter:card" content="summary">
    <meta property="twitter:site" content="GitHub">
    <meta property="twitter:title" content="Build software better, together">
    <meta property="twitter:description" content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects.">
    <!-- ./img/logo__github.png 또는 img/logo__github는 같은 경로!
    현재 코드작성중인 파일 web01_og_twitter.html이랑 같은 폴더안에 위치할경우 위와같이 경로를 작성 -->
    <meta property="twitter:image" content="img/logo__github.png">
    <meta property="twitter:url" content="https://github.com">

    <!-- favicon (favorite icon) 타이틀 옆에 뜨는 아이콘설정 -->
    
    <!-- 1. 웹 Esternet Inexplor에서 적용되는 코드로 작용 -->
    <!-- 아래 favicon.ico 한줄을 주석처리한 이유: 루트폴더 바로 밑에 favicon.ico 파일이 있으면 경로를 자동인식함 -->
    <!-- 루트폴더 바로 밑이 아닌경우, 아래의 링크를 활용하여 상세경로를 작성할 수 있다. -->
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->

    <!-- 2. 스마트폰(아이폰, 안드로이드 둘다) 에서 적용되는 코드로 작용 -->
    <link rel="icon" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">

    
</head>

</body>
</html>
