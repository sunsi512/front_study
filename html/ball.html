<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            position: relative;
            left: 100px;
            animation: ball 1s ease-in infinite alternate;
        }
        @keyframes ball{
            0%{
                top: 0px;
            }
            100%{
                height: 120px;
                width: 90px;
                top:200px;
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
